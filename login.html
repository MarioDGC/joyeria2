<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Joyería</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-gold: #d4af37;
            --dark-gold: #b8941f;
            --bg-dark: #1a1a1a;
            --bg-light: #f8f9fa;
        }

        body {
            background: linear-gradient(135deg, var(--bg-dark) 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            max-width: 420px;
            margin: 0 auto;
        }

        .login-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, var(--primary-gold) 0%, var(--dark-gold) 100%);
            padding: 2.5rem 2rem;
            text-align: center;
            color: white;
        }

        .login-header i {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .login-body {
            padding: 2rem;
        }

        .form-control:focus {
            border-color: var(--primary-gold);
            box-shadow: 0 0 0 0.2rem rgba(212, 175, 55, 0.25);
        }

        .btn-login {
            background: linear-gradient(135deg, var(--primary-gold) 0%, var(--dark-gold) 100%);
            border: none;
            color: white;
            padding: 0.75rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
            color: white;
        }

        .input-group-text {
            background-color: var(--bg-light);
            border-right: none;
        }

        .form-control {
            border-left: none;
        }

        .alert {
            border-radius: 8px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <i class="fas fa-gem"></i>
                    <h2 class="mb-0">Sistema de Joyería</h2>
                    <p class="mb-0 mt-2 opacity-75">Panel de Administración</p>
                </div>

                <div class="login-body">
                    <!-- Alert container for messages -->
                    <div id="alertContainer"></div>

                    <form id="loginForm" novalidate>
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-user"></i>
                                </span>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="username"
                                    placeholder="Ingresa tu usuario"
                                    required
                                    autocomplete="username"
                                >
                                <div class="invalid-feedback">
                                    Por favor ingresa tu usuario.
                                </div>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label">Contraseña</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input
                                    type="password"
                                    class="form-control"
                                    id="password"
                                    placeholder="Ingresa tu contraseña"
                                    required
                                    autocomplete="current-password"
                                >
                                <div class="invalid-feedback">
                                    Por favor ingresa tu contraseña.
                                </div>
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-login btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i>
                                Iniciar Sesión
                            </button>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <small class="text-muted">
                            <i class="fas fa-info-circle me-1"></i>
                            Credenciales demo: admin / admin123
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        /**
         * AuthService - Handles authentication logic (Singleton Pattern)
         * Simulates API calls with dummy data
         */
        class AuthService {
            constructor() {
                if (AuthService.instance) {
                    return AuthService.instance;
                }
                AuthService.instance = this;
            }

            /**
             * Simulate login API call
             * @param {string} username
             * @param {string} password
             * @returns {Promise<Object>}
             */
            async login(username, password) {
                // Simulate API delay
                await this.#delay(800);

                // Dummy validation
                if (username === 'admin' && password === 'admin123') {
                    const userData = {
                        id: 1,
                        username: 'admin',
                        name: 'Administrador',
                        role: 'admin',
                        token: this.#generateToken()
                    };

                    // Store in sessionStorage (Security: use httpOnly cookies in production)
                    sessionStorage.setItem('user', JSON.stringify(userData));
                    sessionStorage.setItem('token', userData.token);

                    return { success: true, data: userData };
                }

                throw new Error('Credenciales inválidas');
            }

            /**
             * Check if user is authenticated
             * @returns {boolean}
             */
            isAuthenticated() {
                return sessionStorage.getItem('token') !== null;
            }

            /**
             * Get current user data
             * @returns {Object|null}
             */
            getCurrentUser() {
                const userData = sessionStorage.getItem('user');
                return userData ? JSON.parse(userData) : null;
            }

            /**
             * Logout user
             */
            logout() {
                sessionStorage.removeItem('user');
                sessionStorage.removeItem('token');
            }

            // Private methods
            #delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            #generateToken() {
                return 'token_' + Math.random().toString(36).substr(2, 9);
            }
        }

        /**
         * UIController - Manages UI interactions
         */
        class UIController {
            constructor() {
                this.form = document.getElementById('loginForm');
                this.alertContainer = document.getElementById('alertContainer');
            }

            /**
             * Show alert message
             * @param {string} message
             * @param {string} type - success, danger, warning, info
             */
            showAlert(message, type = 'danger') {
                const alertHTML = `
                    <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                        <i class="fas fa-${this.#getIconForType(type)} me-2"></i>
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;

                this.alertContainer.innerHTML = alertHTML;

                // Auto-dismiss after 5 seconds
                setTimeout(() => {
                    const alert = this.alertContainer.querySelector('.alert');
                    if (alert) {
                        const bsAlert = bootstrap.Alert.getOrCreateInstance(alert);
                        bsAlert.close();
                    }
                }, 5000);
            }

            /**
             * Set form loading state
             * @param {boolean} isLoading
             */
            setLoadingState(isLoading) {
                const submitBtn = this.form.querySelector('button[type="submit"]');
                const inputs = this.form.querySelectorAll('input');

                if (isLoading) {
                    submitBtn.disabled = true;
                    submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Iniciando sesión...';
                    inputs.forEach(input => input.disabled = true);
                } else {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión';
                    inputs.forEach(input => input.disabled = false);
                }
            }

            // Private methods
            #getIconForType(type) {
                const icons = {
                    success: 'check-circle',
                    danger: 'exclamation-circle',
                    warning: 'exclamation-triangle',
                    info: 'info-circle'
                };
                return icons[type] || 'info-circle';
            }
        }

        /**
         * LoginController - Main controller (MVC Pattern)
         */
        class LoginController {
            constructor() {
                this.authService = new AuthService();
                this.ui = new UIController();
                this.init();
            }

            init() {
                // Redirect if already authenticated
                if (this.authService.isAuthenticated()) {
                    window.location.href = 'dashboard.html';
                    return;
                }

                // Setup form submission
                this.ui.form.addEventListener('submit', (e) => this.handleSubmit(e));
            }

            /**
             * Handle form submission
             * @param {Event} e
             */
            async handleSubmit(e) {
                e.preventDefault();

                // Bootstrap validation
                if (!this.ui.form.checkValidity()) {
                    e.stopPropagation();
                    this.ui.form.classList.add('was-validated');
                    return;
                }

                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;

                this.ui.setLoadingState(true);

                try {
                    const result = await this.authService.login(username, password);

                    this.ui.showAlert('¡Login exitoso! Redirigiendo...', 'success');

                    // Redirect after short delay
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);

                } catch (error) {
                    this.ui.showAlert(error.message, 'danger');
                    this.ui.setLoadingState(false);
                }
            }
        }

        // Initialize application
        document.addEventListener('DOMContentLoaded', () => {
            new LoginController();
        });
    </script>
</body>
</html>
